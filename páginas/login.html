<!doctype html>
<html lang="pt-br">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="../login-form-20/css/style.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(../imagens/backgroundLogin.jpg);">
	<div id="fb-root">
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v11.0&appId=4634517229911009&autoLogAppEvents=1" nonce="M9LUhqBP"></script>
    </div>
		<section class="ftco-section">
			<div id="logo-ciclix">
				<img src="../Imagens/logo.png">
			</div>
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-6 text-center mb-5">
						<h2 class="heading-section"></h2>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-md-6 col-lg-4">
						<div class="login-wrap p-0">
					  <h3 class="mb-4 text-center"><b>Bem-vindo(a)!</b></h3>
					  <form action="#" class="signin-form">
						  <div class="form-group">
							  <input type="text" class="form-control" placeholder="usuário" required>
						  </div>
					<div class="form-group">
					  <input id="password-field" type="password" class="form-control" placeholder="senha" required>
					  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
					</div>
					<div class="form-group">
						<a href="../páginas/logado/indexL.html"><button type="button" class="form-control btn btn-primary submit px-3">Entrar</button></a>
					</div>
					<div class="form-group d-md-flex">
						<div class="w-50">
							<label class="checkbox-wrap checkbox-primary">Lembrar-me
										  <input type="checkbox" checked>
										  <span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="forgetPass.html" style="color: #8de454">Esqueci minha senha</a>
									</div>
									
									<div>
										<br><br><a href="../cadastro/cadastro/cadastro-form-20/cadastro.html" style="color: #8de454">Não tem conta? Cadastre-se!</a>
									</div>
					</div>
				  </form>
				  <p class="w-100 text-center">&mdash; Ou  &mdash;</p>
				  <div class="social d-flex text-center">
					<div class="fb-login-button" data-width="" data-size="medium" data-button-type="login_with" data-layout="rounded" data-auto-logout-link="false" data-use-continue-as="false">
						<a href="#">Facebook</a>
					</div>
				  </div>
				  </div>
					</div>
				</div>
			</div>
		</section>
	

	<script src="../login-form-20/js/jquery.min.js"></script>
	<script src="../login-form-20/js/popper.js"></script>
	<script src="../login-form-20/js/bootstrap.min.js"></script>
	<script src="../login-form-20/js/main.js"></script>
	<script src="../js/fbAPI.js"></script>

	</body>
</html>
